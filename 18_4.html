<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>хранилище заметок</title>
  <style>
    div {
      padding: 1%;
    }
  </style>
</head>

<body>
  <h3>хранилище заметок</h3>
  <div class="list" id="list"></div>
  <textarea rows="5" cols="20" id="comment"></textarea>
  <button id="submitButton"> сохранить</button>

</body>
<script>
  button = document.querySelector('#submitButton');
  const textarea = document.querySelector('textarea');
  list = document.querySelector("#list");

  document.addEventListener('DOMContentLoaded', () => {
    const comments = getData();

    comments.map(comment => {
      const box = document.createElement('div');
      box.innerHTML = comment;

      list.append(box)
    });
  });
  button.addEventListener('click', postComment)

  function postComment() {
    const data = Date.now();
    const value = textarea.value;
    setData(value, data);
  };

  //возвращает массив
  function getData() {
    return JSON.parse(localStorage.getItem('comments')) || [];
  }

  function setData(value,data) {
    const comment = getData();
    localStorage.setItem('comments', JSON.stringify(comment.push(value)));
  }

  const comments = ['fgdysgd','hdsjgdjsghsh'];
</script>

</html>
